<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your weather</p>
            <p class="tab" data-searchWeather>Search weather</p>
        </div>
        <div class="container">
            <!--grant access container-->
            <div class="grant-location-container">
                <img src="assets/location.png" alt="" width="80px" height="80px" loading="lazy">
                <p>Grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess onclick="getLocation()">Grant Access</button>
            </div>
            <!--search form-->
            <form action="" class="form-container" dataSearchForm>
                <input type="text" placeholder="Search for city...." dataSearchInput>
                <button class="btn" type="submit">
                    <img src="assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading container-->
            <div class="loading-container">
                <img src="assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>
            <!--show weather info-->
            <div class="user-weather-info">
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-img>
                </div>
                <p data-weather-desc class="weather-info"></p>
                <img data-weather-img class="weather-img">
                <p data-temp class="temp"></p>
                <div class="cards">
                    <!--card1-->
                    <div class="parameter">
                        <img src="assets/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
